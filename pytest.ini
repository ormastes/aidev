[pytest]
# Pytest configuration for AI Development Platform

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = 
    layer
    scripts
    setup

# Ignore patterns
norecursedirs = 
    .git
    node_modules
    dist
    build
    temp
    gen
    *.egg

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    system: System tests
    slow: Slow running tests
    external: External service tests

# Coverage options when running with coverage
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */node_modules/*
    */dist/*
    */build/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: