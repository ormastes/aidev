apiVersion: v2
name: aidev-platform
description: AI Development Platform - Complete Kubernetes deployment
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - ai
  - development
  - platform
  - api-gateway
  - monitoring
home: https://github.com/aidev/platform
sources:
  - https://github.com/aidev/platform
maintainers:
  - name: AI Dev Team
    email: team@aidev-platform.com
dependencies:
  - name: redis
    version: 17.11.3
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: postgresql
    version: 12.5.8
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: prometheus
    version: 15.10.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 6.57.4
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled