<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Space with MCP Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-indicator.connected {
            background: #44ff44;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.system {
            background: #e8f5e9;
            border-left: 3px solid #4caf50;
        }

        .message.command-response {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .message.error {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #666;
        }

        .message-content {
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .commands-help {
            padding: 10px;
            background: #f0f4ff;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .commands-help h3 {
            margin-bottom: 5px;
            color: #667eea;
        }

        .command-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .command-tag {
            background: white;
            padding: 3px 8px;
            border-radius: 10px;
            color: #667eea;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat Space with MCP Integration</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-indicator" id="socket-status"></div>
                    <span id="socket-text">Disconnected</span>
                </div>
                <div class="status-item">
                    <div class="status-indicator" id="mcp-status"></div>
                    <span id="mcp-text">MCP: Unknown</span>
                </div>
                <div class="status-item">
                    <span id="user-info">User: Anonymous</span>
                </div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="commands-help">
                    <h3>Available Commands:</h3>
                    <div class="command-list">
                        <span class="command-tag">/help</span>
                        <span class="command-tag">/users</span>
                        <span class="command-tag">/clear</span>
                        <span class="command-tag">/mcp-connect</span>
                        <span class="command-tag">/mcp-tools</span>
                        <span class="command-tag">/mcp-resources</span>
                        <span class="command-tag">/mcp-call [tool] [args]</span>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    class="input-field" 
                    placeholder="Type a message or command..."
                    autocomplete="off"
                />
                <button id="send-button" class="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Configuration
        const userId = 'user-' + Math.random().toString(36).substr(2, 9);
        const userName = 'User ' + userId.substr(5, 4);
        const spaceId = 'main-space';
        
        // Update user info
        document.getElementById('user-info').textContent = `User: ${userName}`;
        
        // Socket.IO connection
        const socket = io();
        
        // DOM elements
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const socketStatus = document.getElementById('socket-status');
        const socketText = document.getElementById('socket-text');
        const mcpStatus = document.getElementById('mcp-status');
        const mcpText = document.getElementById('mcp-text');
        
        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            socketStatus.classList.add('connected');
            socketText.textContent = 'Connected';
            
            // Join space
            socket.emit('join_space', { userId, spaceId });
            
            // Check MCP status
            checkMCPStatus();
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            socketStatus.classList.remove('connected');
            socketText.textContent = 'Disconnected';
            mcpStatus.classList.remove('connected');
            mcpText.textContent = 'MCP: Disconnected';
        });
        
        socket.on('new_message', (message) => {
            addMessage(message);
        });
        
        socket.on('messages_history', (messages) => {
            messages.forEach(message => addMessage(message));
        });
        
        socket.on('user_joined', (data) => {
            addSystemMessage(`User ${data.userId} joined the space`);
        });
        
        socket.on('user_left', (data) => {
            addSystemMessage(`User ${data.userId} left the space`);
        });
        
        socket.on('mcp_status', (status) => {
            updateMCPStatus(status);
        });
        
        socket.on('error', (error) => {
            addErrorMessage(error.message);
        });
        
        // Functions
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) return;
            
            socket.emit('send_message', {
                userId,
                userName,
                spaceId,
                content
            });
            
            messageInput.value = '';
        }
        
        function addMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            if (message.userId === 'system') {
                messageDiv.classList.add('system');
            }
            
            if (message.metadata?.type === 'command_response') {
                messageDiv.classList.add('command-response');
            }
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.innerHTML = `
                <span>${message.userName || message.userId}</span>
                <span>${new Date(message.timestamp).toLocaleTimeString()}</span>
            `;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message.content;
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addSystemMessage(content) {
            addMessage({
                id: 'system-' + Date.now(),
                userId: 'system',
                userName: 'System',
                spaceId: spaceId,
                content: content,
                timestamp: new Date()
            });
        }
        
        function addErrorMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message error';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = 'âŒ Error: ' + content;
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        async function checkMCPStatus() {
            try {
                const response = await fetch('/api/mcp/status');
                const status = await response.json();
                updateMCPStatus(status);
            } catch (error) {
                console.error('Failed to check MCP status:', error);
            }
        }
        
        function updateMCPStatus(status) {
            if (status.connected) {
                mcpStatus.classList.add('connected');
                mcpText.textContent = 'MCP: Connected';
            } else {
                mcpStatus.classList.remove('connected');
                mcpText.textContent = status.enabled ? 'MCP: Disconnected' : 'MCP: Disabled';
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Initial message
        addSystemMessage('Welcome to Chat Space! Type /help to see available commands.');
    </script>
</body>
</html>
